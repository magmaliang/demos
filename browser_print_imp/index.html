<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="http://lib.sinaapp.com/js/jquery/1.9.1/jquery-1.9.1.min.js"></script>

	<style>
		#shell{
			height: 0px;
			width: 0px;
			position: absolute;
			top: -500px;
		}
	</style>
</head>
<body>
	<input type="button" value="print" id="pt">
	<iframe src="./shell.html" frameborder="0" id="shell"></iframe>
	<script>
		$("#pt").click(function(){
			$.ajax({
				url:"./print_target.html"
				,success:function(rs){
					shell.contentDocument.body.innerHTML = rs;
					shell.contentWindow.print();

				}
				,error:function(rs){
					
				}
			})
		})
	</script>
</body>
</html>
